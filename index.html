<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target indicator</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.4.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body onload="move()">
<div class="application">
    <div class="header"><span>Target indicator Demo</span></div>
    <div class="box">
        <div class="box1">
            <div class="progressbarLabel">Reached:</div>
            <div class="box2">
                    <div class="progressbar">
                        <div class="progressbar__strip_blue"></div>
                        <div class="moneyLabelContainer">
                            <div class="progressbar__moneyLabel">
                                <span class="triangle"></span>
                                <span class="money">$1</span>
                            </div>
                        </div>
                    </div>
                    <div class="indicator">
                        <span class="row1">Target</span>
                        <span class="row2">$15</span>
                    </div>
            </div>
        </div>
        <div class="info">
            <img src="info.png"  alt="info">
            <div>You need $</div><span class="info__text"></span> more to reach your target.</div>
        </div>
    </div>
</body>
</html>
